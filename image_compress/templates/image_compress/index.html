<!DOCTYPE html>
<html>
<head>
    <title>Image Compression</title>
</head>
<body>
    <h1>Image Compression</h1>
    <form action="{% url 'image_compress:compress' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="images" multiple>
        <input type="submit" value="Compress">
    </form>
</body>
</html>
